<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="quiz-box">
        <div id="quiz">
          <h1>JavaScript quiz app</h1>
          <div class="quiz-header">
            <div id="progress">Question of x of y</div>
          <p id="count-down">60 secconds</p>
          </div>
          <p id="question"></p>
          <div class="buttons">
              <button class="btn" id="btn0">A.<span id="choice0"></span></button>
              <button class="btn" id="btn1">B.<span id="choice1"></span></button>
              <button class="btn" id="btn2">C.<span id="choice2"></span></button>
              <button class="btn" id="btn3">D.<span id="choice3"></span></button>
            </div>
            <hr />
        </div>
        <footer>
          <p>Ram</p>
        </footer>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
